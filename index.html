<html lang="en">
    <head>
        <meta charset="utf-8"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Convertor</title>
    </head>
    <body>
        <script src="index.js"></script>
        <div class="container">
            <div class="main">
                <h1 class="heading">
                    Metric/Imperial Unit Conversion
                </h1>
                <input type = "number" id="input-el" value="0">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="card-container">
                <div class="card">
                    <h3 class="card-heading">Length (Meter/Feet)</h3>
                    <p class="card-text" id="mf-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="card">
                    <h3 class="card-heading">Volume (Liters/Gallons)</h3>
                    <p class="card-text" id="lg-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="card">
                    <h3 class="card-heading">Mass (Kilograms/Pounds)</h3>
                    <p class="card-text" id="kp-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
            </div>
        </div>
    </body>
</html>
